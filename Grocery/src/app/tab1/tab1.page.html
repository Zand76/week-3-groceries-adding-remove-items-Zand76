<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      {{title}}
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">{{title}}</ion-title>
    </ion-toolbar>
  </ion-header>

  <!-- List of Sliding Items -->
  <ion-list>
    <ion-item-sliding *ngFor="let item of items; let i = index">
      <ion-item>
        <ion-label>{{item.name}}<br>{{item.quantity}}</ion-label>
      </ion-item>
      <ion-item-options>
        <ion-button (click)="removeItem(item, i)" color="secondary" icon-start>
          <ion-icon name="trash"></ion-icon>
          DONE
        </ion-button>
      </ion-item-options>
    </ion-item-sliding>
  </ion-list>

  <ion-fab top right>
    <ion-button (click)="addItem()" ion-fab><ion-icon name="add"></ion-icon></ion-button>
  </ion-fab>

</ion-content>
